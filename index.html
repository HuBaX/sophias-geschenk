<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greetings Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e44d26; /* Christmas red color */
            font-family: 'Arial', sans-serif;
        }

        .greetings-card {
            background-color: #fff; /* White background for the card */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e44d26; /* Christmas red color */
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="greetings-card">
        <h1>Merry Christmas!</h1>
        <p>Wishing you a season of joy, peace, and happiness.</p>
    </div>
</body>
</html>
